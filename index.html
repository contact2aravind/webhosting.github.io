<!DOCTYPE html>
<html>
<head>
    <title>Access Token Extractor</title>
</head>
<body>
    <h1>Access Token Extractor</h1>
    <div>
        <h2>API Response:</h2>
        <pre id="apiResponse"></pre>
    </div>
    <script>
        function extractAccessToken() {
            var hash = window.location.hash;
            var accessToken = hash.match(/access_token=([^&]+)/);
            return accessToken ? accessToken[1] : null;
        }

        function makeApiCall(accessToken) {
            var apiUrl = "https://hjoc5no105.execute-api.eu-north-1.amazonaws.com/dynamo";
            var headers = new Headers({
                "Authorization": "Bearer " + accessToken,
                "Content-Type": "application/json"
            });

            var requestOptions = {
                method: "GET",
                headers: headers,
                mode: "cors",  // Use CORS mode
                cache: "default"
            };

            fetch(apiUrl, requestOptions)
                .then(response => response.json())
                .then(data => {
                    console.log("API Response:", data);
                    document.getElementById("apiResponse").textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error("API Error:", error);
                    document.getElementById("apiResponse").textContent = "Error fetching data from API";
                });
        }

        document.addEventListener("DOMContentLoaded", function () {
            var accessToken = extractAccessToken();
            if (accessToken) {
                console.log("Access Token:", accessToken);
                makeApiCall(accessToken);
            } else {
                console.error("Access token not found in URL.");
                document.getElementById("apiResponse").textContent = "Access token not found in URL";
            }
        });
    </script>
</body>
</html>
